<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Facturas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../NavbarAdmin/navbarV.js" defer></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #3E0D56;
            --secondary-color: #7E70C2;
            --accent-color: #B44DF2;
            --background-color: #F9F9F9;
            --text-color: #333333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .content-area {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        @media (max-width: 768px) {
            .content-area {
                margin-left: 0;
            }
        }

        .content-container {
            max-width: 1200px;
            margin: auto;
            background-color: white;
            border: 6px solid var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 20px;
        }

        table.dataTable thead {
            background-color: var(--primary-color);
            color: white;
        }

        table.dataTable tbody tr td {
            text-align: center;
            background-color: white;
        }

        .modal-header {
            background-color: var(--accent-color);
            color: white;
        }

        .modal-title, .modal-body label {
            color: var(--text-color);
        }

        .modal-body {
            background-color: var(--background-color);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        body{
            margin-left: 250px;
            background-color: rgb(247, 245, 208);
        }
        @media (max-width: 768px) {
        body {
                margin-left: 80px;
             }
            }
            
footer {
  padding: 20px;
  background-color: #f1f1f1;
  text-align: center;
  width: 91%;
}
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="content-area">
        <div class="content-container">
            <h1>Gestión de Facturas</h1>
            <table id="facturaTable" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>ID Factura</th>
                        <th>ID Carrito</th>
                        <th>ID Suscripción</th>
                        <th>Fecha Emisión</th>
                        <th>Total</th>
                        <th>Fecha Pago</th>
                        <th>Método de Pago</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically loaded from the database -->
                </tbody>
            </table>
        </div>
    </div>

    <footer style="background: #333; width: 100%; color: white;">
        <p>&copy; 2024 BITnessGYM. Todos los derechos reservados.;<br>
          Click en el logo par ver la pagina
        </p>
          <!-- Enlace con botón e imagen -->
          <a href="../../Raccoon_BITNESS/index.html">
            <button class="image-button" style="background: transparent; border: transparent;">
          <img src="../../assets/img/LOGOMAPACHE.png" alt="Enlace a Example" style="width: 100px; cursor: pointer;">
          </button>
        </a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Controladores/crud_factura.js"></script>
</body>
</html>
